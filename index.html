<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARA Clothing Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main Content Styles */
        #main-content {
            display: none;
            opacity: 0;
            padding: 20px;
            transition: opacity 1s ease-in-out;
            text-align: center;
            background: linear-gradient(45deg, #05c5ff, #0011fd); /* Example background */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #main-content.show {
            display: flex;
            opacity: 1;
        }

        .go-to-shop-btn {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: bounceIn 1s ease-in-out infinite alternate;
        }

        .go-to-shop-btn:hover {
            background-color: #218838;
        }

        /* Bounce effect for the button */
        @keyframes bounceIn {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Main Content (will be shown after page load) -->
    <div id="main-content">
        <h1>Welcome Back to bara Shop!</h1>
        <button class="go-to-shop-btn" onclick="goToShop()">Go to Shop</button>
    </div>

    <script>
        // Function to show main content with smooth animation when the page loads
        window.onload = function() {
            // Display main content with smooth fade-in animation
            setTimeout(() => {
                document.getElementById('main-content').classList.add('show');
            }, 500); // Wait for 0.5 seconds before showing content
        };

        // Function to transition to the shop page when the button is clicked
        function goToShop() {
            // Optionally, you can add some animation here before redirecting.
            setTimeout(() => {
                window.location.href = "shop.html"; // Redirect to the actual shop page
            }, 500); // Wait for animation (if any) before redirect
        }
    </script>

</body>
</html>
