    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .clothing-item {
            background-color: rgba(0, 0, 0, 0.777);
            color: white;
            padding: 20px;
            text-align: center;
            width: 40%;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        .image-slider {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-slider img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }

        .image-slider button {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 35px;
            cursor: pointer;
            font-size: 28px;
            transition: 0.3s;
            border-radius: 50px;
        }

        .prev {
            left: 15px;
        }

        .next {
            right: 15px;
        }

        .image-slider button:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        select, input {
            padding: 15px;
            margin: 10px;
            width: 90%;
            border-radius: 10px;
            border: none;
            font-size: 20px;
        }

        button {
            background-color: rgb(255, 208, 0);
            font-size: 24px;
            padding: 18px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            font-weight: bold;
        }

        button:hover {
            background-color: rgb(255, 180, 0);
        }

        /* Mobile Optimization */
        @media (max-width: 800px) {
            .clothing-item {
                width: 90%;
                padding: 30px;
            }

            .image-slider img {
                width: 100%;
            }

            .image-slider button {
                padding: 25px;
                font-size: 26px;
            }

            select, input {
                width: 100%;
                font-size: 22px;
                padding: 18px;
            }

            button {
                font-size: 26px;
                padding: 20px;
            }
}

    </style>
</head>

    <div class="clothing-item">
        <div class="image-slider">
            <button id="prevBtn" class="prev" onclick="changeImage(-1)" disabled>&#10094;</button>

        <select id="size-8">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
        </select>

        <br>

        <label for="color-8">Color:</label>
        <select id="color-8">
            <option value="Classic Jeans">Classic Jeans</option>
        </select>

        <br><br>

        <label for="customer-name">Your Name:</label>
        <input type="text" id="customer-name" placeholder="Enter your name" required>
        <br>

        <label for="customer-email">Your Email:</label>
        <input type="email" id="customer-email" placeholder="Enter your email" required>
        <br>

        <input type="text" id="customer-address" placeholder="Enter your address" required>
        <br><br>

    <script>
        let images = ["jeans.png", "BaraJeans1.png", "BaraJeans2.png"]; // Add your image paths
        let currentIndex = 0;

        function changeImage(direction) {
            currentIndex += direction;
            
            // Update image
            document.getElementById("product-image").src = images[currentIndex];

            // Disable buttons when at first or last image
            document.getElementById("prevBtn").disabled = currentIndex === 0;
            document.getElementById("nextBtn").disabled = currentIndex === images.length - 1;
        }

        function sendEmail() {
            // Get user input values
            const size = document.getElementById("size-8").value;
            const color = document.getElementById("color-8").value;
            const name = document.getElementById("customer-name").value;
            const email = document.getElementById("customer-email").value;
            const address = document.getElementById("customer-address").value;

            // Check if required fields are filled
            if (!name || !email || !address) {
                alert("Please fill in all required fields.");
                return;
            }

            const subject = encodeURIComponent("New Clothing Order");
            const body = encodeURIComponent(
                `New order received:\n\n` +
                `Clothing Item: Bara Jeans \n` +
                `Size: ${size}\n` +
                `Color: ${color}\n\n` +
                `Customer Details:\n` +
                `Name: ${name}\n` +
                `Email: ${email}\n` +
                `Address: ${address}\n\n` +
                `You will receive an email with payment and delivery information.\n` +
                `Please send this email to confirm your order.`
            );

            const gmailLink = `https://mail.google.com/mail/?view=cm&fs=1&to=rafcruycke3@gmail.com&su=${subject}&body=${body}`;
    const mailtoLink = `mailto:rafcruycke3@gmail.com?subject=${subject}&body=${body}`;

    if (navigator.userAgent.includes("iPhone") || navigator.userAgent.includes("iPad")) {
        window.location.href = mailtoLink; // iOS devices use Mail app
    } else {
        window.open(gmailLink, "_blank"); // Opens Gmail by default
    }
    setTimeout(function() {
        window.location.href = "Thank you.html"; // Replace with the actual path to your ThankYou page
    }, 2000);

        }
    </script>
